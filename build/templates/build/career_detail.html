{% extends 'build/base.html' %}


<title>{% block title %}Career Detail{% endblock %}</title>
{% block body %}
    <div class="formHolder">
        <div class="widget-info margin-top-large">
            <div class="widget-head">
                <div class="widget-body mt-2 horizontalForm">
                    <div class="widget-head">
                        <h4><a href="{% url 'build:career_list' %}" title="">Career</a></h4>
                    </div>
                    <div class="widget-body">
                        {{career.title}}
                        <br>{{career.pub_date}}
                        <br>{{career.due_date}}
                        <br>{{career.job_des}}
                        <br>{{career.qualification}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
