{% extends 'build/base.html' %}

<title>{% block title %}Career List{% endblock %}</title>

{% block body %}
    <div class="d-flex justify-content-left">
        <div class="dash-right">
            <div class="widget-info margin-top-large">
                <div class="widget-head">
                        <h4><a href="#" title="">Vacancy</a></h4>
                    </div>
                <table id="gallery" class="table table-bordered">
                    <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Title</th>
                        
                    </tr>
                    </thead>
                    <tbody>

                        {% for career in career_list %}
                            <tr> 
                                <td class="filterable-cell">{{forloop.counter}}</td>
                                <td class="filterable-cell"><a href="{% url 'build:career_detail' career.pk %}">{{ career.title }}</a></td>
                            </tr>

                        {%endfor%}

                    </tbody>
                </table><br>

            </div>
        </div>
    </div>
{% endblock %}
